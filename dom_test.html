<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@17/umd/react.production.min.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    let titleName = "I like Front-end";

    const root = document.getElementById("root");

    const Container = () => {
      const [title, setTitle] = React.useState("Front-end"); //useState 사용시 가장 기본적인 문법

      function clickedButton(text) {
        console.log("Clicked : ", text);

        setTitle(text);
        //setTitle(`I like ${text}`); // ` 와 ' 차이를 조심했어야 했음.....
      }

      /**
       *  Reconciliation (재조정) : 필요한 부분만 변경하여 Re-Render 하는 과정
       *
       * Virtual DOM (가상 돔)
       * UI의 이상적인 또는 "가상"적인 표현을 메모리에 저장하고 ReactDOM과 같은 라이브러리에 의해
       * "실제" DOM과 동기화 하는 프로그래밍 개념....!!
       *
       * */

      return (
        <div>
          <span>I like {title}</span>
          <button onClick={(e) => clickedButton(e.target.innerText)}>
            React
          </button>
          <button onClick={(e) => clickedButton(e.target.innerText)}>
            Angular
          </button>
          <button onClick={(e) => clickedButton(e.target.innerText)}>
            Vue
          </button>
          <button onClick={(e) => clickedButton(e.target.innerText)}>
            Svelte
          </button>
        </div>
      );
    };

    function render() {
      ReactDOM.render(<Container />, root); //UI에 그릴 수 있는 함수
    }

    render();
  </script>
</html>
